{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
    body {
        background-color: lightblue;
        color: darkblue;
        padding-left: 15px
      }
    </style>

  </head>
  <body>
    <div class="container">
        <a href="{% url 'user_create_view' %}">Create User</a>
        {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}">Login</a>
          {% else %}
          <a href="{% url 'logout' %}?next={% url 'create_view' %}">Logout</a>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
