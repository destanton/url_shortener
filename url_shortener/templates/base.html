{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
    body {
        background-color: lightblue;
        color: darkblue;
        padding-left: 15px
      }
    </style>

  </head>
  <body>
    <div class="container">
        {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}">Login</a>
          {% else %}
          <a href="{% url 'logout' %}?next={% url 'create_view' %}">Logout</a>
        {% endif %}
          <h1>Let's Shorten that URL</h1>
        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
